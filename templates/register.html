{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="username" type="text" placeholder="Username" id="username" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Enter password" id="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password1" placeholder="Re-enter password" id="password1" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    {% if data %}
        <p class="center" style="color:red">{{ data }}</p>
    {% endif %}


{% endblock %}
